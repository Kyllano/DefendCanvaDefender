    <script>
        var o = new MutationObserver((ms) =>{
            ms.forEach((m) => {
                var script= "overrideDefaultMethods";
                if (m.addedNodes[0].text.indexOf(script) > -1) {
                    var noise = m.addedNodes[0].text.match(/\d{1,2},\d{1,2},\d{1,2},\d{1,2}/)[0].split(",");

                        noiseVector = noise[0].split(",");

                        var json = JSON.stringify({ noise: noiseVector }); // Convert noise vector to JSON
                        console.log("JSON:", json); // Print JSON
                    }
                }
            });
        });

        o.observe(document.documentElement, {
            childList:true, subtree:true
        });
